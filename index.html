<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Component</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <span><img src="images/icon-star.svg" alt=""></span>
        <div class="content">
            <h2>How did we do??</h2>
            <p>please let us know how did with your support request. All feedback is appreaciated to help us improve our
                offering.</p>
        </div>
        <div class="buttonBox">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
        </div>
        <button id="subBtn">submit</button>
    </div>
    <div class="thankuBox">
        <div class="thankimage"><img src="images/illustration-thank-you.svg" alt=""> </div>
        <div class="showRating">
            <p>you have got <b></b> out of 5</p>
        </div>
        <div class="thankcontent">
            <h1>Thank You</h1>
            <p>we appreaciate you taking the time to give a rating. If you ever need more support don't hesiate to get
                in touch</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
